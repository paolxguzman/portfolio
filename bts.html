<!DOCTYPE html>
<html lang="en">
<head>

<title>Paola Guzman — BTS Photography</title>
<link rel="icon" type="image/png" href="sun.png"> <!-- ⬅️ Favicon added -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
<style>
:root { --wine:#5c1a1b; }
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Inter', sans-serif;
  background:#000;
  color:#fff;
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
  height: 100vh;
}
header {
  position: fixed; top:0; left:0; width:100%;
  padding:2rem 3rem;
  display:flex; justify-content: space-between; align-items:center;
  background:rgba(92,26,27,0.9);
  z-index:1000;
  font-size:0.9rem; text-transform: uppercase; letter-spacing:0.08rem;
}
header .logo a { text-decoration:none; color:#fff; font-weight:900; font-size:1.2rem; }
header nav a { text-decoration:none; color:#fff; margin-left:2rem; transition:opacity 0.3s; }
header nav a:hover { opacity:0.6; }

section {
  scroll-snap-align: start;
  min-height: 100vh;
  padding: 6rem 2rem 3rem;
  display:flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align:center;
}

h1 {
  font-size:3rem;
  font-weight:900;
  margin-bottom:2rem;
}

h2 {
  font-size:2rem;
  font-weight:700;
  margin-bottom:2rem;
  border-bottom:2px solid var(--wine);
  display:inline-block;
  padding-bottom:0.5rem;
}

.album {
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap:1rem;
  width:100%;
  max-width:1100px;
}
.album img {
  width:100%;
  border-radius:15px;
  opacity:0;
  transform:translateY(40px);
  animation: fadeUp 1s forwards;
}
.album img:nth-child(odd) { animation-delay:0.2s; }
.album img:nth-child(even) { animation-delay:0.4s; }

@keyframes fadeUp {
  to { opacity:1; transform:translateY(0); }
}

/* Dot Navigation */
#dotNav {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 1001;
}
#dotNav a {
  width: 12px; height: 12px;
  border-radius: 50%;
  background: #555;
  display: block;
  transition: background 0.3s, transform 0.3s;
}
#dotNav a.active {
  background: var(--wine);
  transform: scale(1.2);
}
</style>
</head>
<body>

<script>
// Update active dot on scroll
const sections = document.querySelectorAll("section");
const dots = document.querySelectorAll("#dotNav a");

window.addEventListener("scroll", () => {
  let current = "";
  sections.forEach(section => {
    const sectionTop = section.offsetTop - 100;
    if (pageYOffset >= sectionTop) {
      current = section.getAttribute("id");
    }
  });

  dots.forEach(dot => {
    dot.classList.remove("active");
    if (dot.getAttribute("href") === "#" + current) {
      dot.classList.add("active");
    }
  });
});
</script>
