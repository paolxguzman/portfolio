<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact — Paola Guzman</title>
<link rel="icon" type="image/png" href="sun.png">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .contact-container {
        max-width: 650px;
        padding: 40px;
    }

    h1 {
        font-size: 58px;
        margin-bottom: 10px;
        font-weight: 600;
        letter-spacing: -1px;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
        max-width: 500px;
        margin: 0 auto 30px;
    }

    .email-btn {
        display: inline-block;
        padding: 16px 32px;
        background: white;
        color: black;
        font-size: 20px;
        font-weight: 600;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.3s ease;
        border: 2px solid white;
    }

    .email-btn:hover {
        background: none;
        color: white;
        transform: scale(1.05);
        cursor: pointer;
    }

    footer {
        position: absolute;
        bottom: 20px;
        font-size: 16px;
        opacity: 0.6;
    }

    @media (max-width: 600px) {
        h1 { font-size: 42px; }
        .email-btn { font-size: 18px; padding: 14px 28px; }
        p { font-size: 16px; }
    }
</style>
</head>

<body>
    <div class="contact-container">
        <h1>Let’s Connect</h1>
        <p>Feel free to reach out for collaborations, questions, or just to say hi!  
        I check messages regularly and look forward to connecting!</p>

        <!-- email button link -->
        <a 
           class="email-btn" 
           href="mailto:paolaguzmanofficial@gmail.com?subject=Hello%20Paola!&body=Write%20your%20message%20here...">
           Email Me
        </a>
    </div>

    <footer>© 2025 Paola Guzman</footer>
</body>
</html>
