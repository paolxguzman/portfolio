<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Paola Guzman — Contact</title>
<link rel="icon" type="image/png" href="sun.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">

<style>
:root { --wine:#5c1a1b; }
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Inter', sans-serif;
  background:#000 url('myphoto.jpg') center center/cover no-repeat fixed;
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header {
  position: fixed; top:0; left:0; width:100%;
  padding:2rem 3rem;
  display:flex; justify-content:space-between; align-items:center;
  background:rgba(92,26,27,0.9);
  z-index:1000;
  font-size:0.9rem; 
  text-transform:uppercase; 
  letter-spacing:0.08rem;
}
header .logo a { color:#fff; font-weight:900; font-size:1.2rem; text-decoration:none; }
header nav a { margin-left:2rem; color:#fff; text-decoration:none; transition:opacity .3s; }
header nav a:hover { opacity:.6; }

main {
  max-width:900px; 
  margin:0 auto; 
  padding:140px 1.5rem 200px;
  text-align:center;
}

/* CONTACT */
h1 { font-size:3rem; font-weight:900; margin-bottom:1rem; }
p { font-size:1.1rem; opacity:0.9; margin-bottom:1.5rem; }

.contact-info { font-size:1.2rem; margin-bottom:2rem; display:flex; flex-direction:column; gap:1rem; }
.contact-info a { color:#fff; text-decoration:none; }
.contact-info a:hover { opacity:.6; }

form { max-width:500px; width:100%; margin:auto; display:flex; flex-direction:column; gap:1rem; }

input, textarea {
  padding:1rem;
  border-radius:8px;
  border:none;
  font-size:1rem;
  outline:none;
}

textarea { height:150px; resize:none; }

button {
  background:var(--wine);
  color:#fff;
  padding:1rem;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:1rem;
  text-transform:uppercase;
  transition:opacity .3s;
}
button:hover { opacity:.8; }

/* SUCCESS MESSAGE */
#formMessage {
  opacity:0;
  margin-top:1.5rem;
  background:#5c1a1b;
  padding:1rem 1.5rem;
  border-radius:8px;
  transition:opacity 1.5s ease;
  pointer-events:none;
}
#formMessage.show {
  opacity:1;
}
</style>
</head>

<body>

<header>
  <div class="logo"><a href="index.html">Paola Guzman</a></div>
  <nav>
    <a href="work.html">Work</a>
    <a href="about.html">About</a>
    <a href="equipment.html">Equipment</a>
    <a href="bts.html">BTS</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact</h1>
  <p>For bookings, collaborations, or inquiries — send a message below. I’ll get back to you shortly.</p>

  <div class="contact-info">
    <a href="mailto:pxolaguzman@hotmail.com">Email: pxolaguzman@hotmail.com</a>
    <a href="https://www.instagram.com/paolxguzman" target="_blank">Instagram: @paolxguzman</a>
  </div>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div id="formMessage">Message sent successfully — thank you for reaching out!</div>
</main>

<!-- EmailJS -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
emailjs.init("8g5W54FHrhK4TZ7oA"); 

const form = document.getElementById("contactForm");
const messageBox = document.getElementById("formMessage");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  emailjs.sendForm("service_4w7zxiz", "template_vqf9mos", form)
    .then(() => {
      messageBox.classList.add("show");

      setTimeout(() => {
        messageBox.classList.remove("show");
      }, 6000);

      form.reset();
    })
    .catch(() => {
      alert("Something went wrong — try again.");
    });
});
</script>

</body>
</html>
