<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paola Guzman — Contact</title>
<link rel="icon" type="image/png" href="sun.png"> <!-- ⬅️ Favicon added -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
<style>
:root { --wine:#5c1a1b; }
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Inter', sans-serif;
  background:#000 url('myphoto.jpg') center center/cover no-repeat fixed;
  color:#fff;
  overflow-x:hidden;
  scroll-behavior:smooth;
}
body::after {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#000 url('myphoto.jpg') center center/cover no-repeat;
  opacity:0.1; /* subtle faded background */
  z-index:-1;
}
header {
  position: fixed; top:0; left:0; width:100%;
  padding:2rem 3rem;
  display:flex; justify-content: space-between; align-items:center;
  background:rgba(92,26,27,0.9);
  z-index:1000;
  font-size:0.9rem;
  text-transform: uppercase;
  letter-spacing:0.08rem;
}
header .logo a { text-decoration:none; color:#fff; font-weight:900; font-size:1.2rem; }
header nav a { text-decoration:none; color:#fff; margin-left:2rem; transition:opacity 0.3s; }
header nav a:hover { opacity:0.6; }

main { max-width:900px; margin:0 auto; padding:120px 1.5rem 200px; display:flex; flex-direction:column; align-items:center; text-align:center; }
h1 { font-size:3rem; font-weight:900; margin-bottom:1rem; }
p { font-size:1.1rem; opacity:0.9; margin-bottom:1.5rem; }
.contact-info { display:flex; flex-direction:column; gap:1rem; font-size:1.2rem; margin-bottom:2rem; }
.contact-info a { color:#fff; text-decoration:none; transition:opacity 0.3s; }
.contact-info a:hover { opacity:0.6; }
form { display:flex; flex-direction:column; gap:1rem; width:100%; max-width:500px; }
input, textarea { padding:1rem; border-radius:8px; border:none; font-size:1rem; }
textarea { resize:none; height:150px; }
button { background:var(--wine); color:#fff; border:none; padding:1rem; border-radius:8px; font-size:1rem; cursor:pointer; text-transform:uppercase; transition:opacity 0.3s; }
button:hover { opacity:0.8; }
</style>
</head>
<body>

<header>
  <div class="logo"><a href="index.html">Paola Guzman</a></div>
  <nav>
    <a href="work.html">Work</a>
    <a href="about.html">About</a>
    <a href="equipment.html">Equipment</a>
    <a href="bts.html">BTS</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact</h1>
  <p>Feel free to reach out for collaborations, questions, or just to say hi! I check messages regularly and look forward to connecting.</p>

  <div class="contact-info">
    <a href="mailto:pxolaguzman@hotmail.com">Email: pxolaguzman@hotmail.com</a>
    <a href="https://www.instagram.com/paolxguzman" target="_blank">Instagram: @paolxguzman</a>
  </div>

  <form action="mailto:pxolaguzman@hotmail.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</main>

</body>
</html>
