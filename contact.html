<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root { --wine:#5c1a1b; }
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family:'Inter', sans-serif;
  background:#000 url('myphoto.jpg') center center/cover no-repeat fixed;
  color:#fff;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

body::after {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#000 url('myphoto.jpg') center center/cover no-repeat;
  opacity:0.1;
  z-index:-1;
}

header {
  position: fixed; top:0; left:0; width:100%;
  padding:2rem 3rem;
  display:flex; justify-content: space-between; align-items:center;
  background:rgba(92,26,27,0.9);
  z-index:1000;
  font-size:0.9rem;
  text-transform: uppercase;
  letter-spacing:0.08rem;
}
header .logo a { text-decoration:none; color:#fff; font-weight:900; font-size:1.2rem; }
header nav a { text-decoration:none; color:#fff; margin-left:2rem; transition:opacity 0.3s; }
header nav a:hover { opacity:0.6; }

main {
  max-width:900px;
  margin:0 auto;
  padding:120px 1.5rem 200px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

h1 { font-size:3rem; font-weight:900; margin-bottom:1rem; }
p { font-size:1.1rem; opacity:0.9; margin-bottom:1.5rem; }

.contact-info {
  display:flex;
  flex-direction:column;
  gap:1rem;
  font-size:1.2rem;
  margin-bottom:2rem;
}
.contact-info a {
  color:#fff;
  text-decoration:none;
  transition:opacity 0.3s;
}
.contact-info a:hover { opacity:0.6; }

/* NEW BUTTON STYLE (KEEPS SAME FORMAT BUT INTERACTIVE) */
.email-button {
  margin-top:30px;
  background:var(--wine);
  color:white;
  padding:1rem 2rem;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:1.1rem;
  text-transform:uppercase;
  display:flex;
  align-items:center;
  gap:10px;
  transition:0.3s ease;
}

.email-button img {
  width:22px;
  height:22px;
  transition: transform 0.9s ease;
}

.email-button:hover img {
  transform: rotate(180deg);
}

.email-button:hover {
  opacity:0.8;
}
</style>
</head>

<body>

<header>
  <div class="logo"><a href="index.html">Paola Guzman</a></div>
  <nav>
    <a href="work.html">Work</a>
    <a href="about.html">About</a>
    <a href="equipment.html">Equipment</a>
    <a href="bts.html">BTS</a>
    <a href="contact.html" style="opacity:0.7;">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact</h1>
  <p>
    Feel free to reach out for collaborations, questions, or just to say hi!  
    I check messages regularly and look forward to connecting.
  </p>

  <div class="contact-info">
    <a href="https://www.instagram.com/paolxguzman" target="_blank">Instagram: @paolxguzman</a>
  </div>

  <!-- REPLACED FORM WITH EMAIL BUTTON -->
  <button class="email-button" onclick="openEmail()">
    <img src="sun.png" alt="sun"> Send Email
  </button>
</main>

<script>
function openEmail() {
  window.location.href = "mailto:pxolaguzman@hotmail.com";
}

// Disable zoom controls (kept from original)
document.addEventListener('keydown', function(e) {
  if ((e.ctrlKey || e.metaKey) && ["+", "-", "=", "0"].includes(e.key)) {
    e.preventDefault();
  }
});
document.addEventListener('wheel', function(e) {
  if (e.ctrlKey || e.metaKey) e.preventDefault();
}, { passive: false });
</script>

</body>
</html>
